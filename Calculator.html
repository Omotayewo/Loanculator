<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" intial-scale="1.0">
		<link rel="icon" href="calculator.png">
		<link rel="stylesheet" type="text/css" href="Calculator.css">
		<script type="text/javascript" src="Calculator.js"></script>
		<title>Loan Calculator</title>
	</head>
	<body>
		<form>
		<div class="calc">
			<h1>Loan Calculator</h1>
			<label for="amt">Loan Amount: $</label>
				<input type="number" id="amt" onchange="computeLoan()"><br><br>
			<label for="rate">Interest Rate: %</label>
				<input type="number" id="rate" value="10" step=".1" onchange="computeLoan()"><br><br>
			<label for="months">Months To Pay: </label>
				<input type="number" id="month" value="1" step="1" onchange="computeLoan()"><br><br><br>
			<h2 id="payment"></h2>
		</div>
		</form>
	</body>
</html>
